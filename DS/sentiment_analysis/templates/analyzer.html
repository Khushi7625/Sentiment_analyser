<!DOCTYPE html>
<html>
<head>
    <title>Django Sentiment Analysis App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Embedded CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
       }
        /* Navbar styling */
        .navbar {
            margin-bottom: 20px;
        }
        
        /* Form styling */
        .form-group label {
            font-weight: bold;
        }
        
        .form-group textarea {
            width: 100%;
            resize: none;
        }
        
        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Sentiment Analyser</a>
        </nav>
    </div>
    
    <div class="container mt-4">
        <h1>Analyze the Sentiment of Text</h1>
        <form method="post" action="{% url 'analyze' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="text">Enter Text:</label><br>
                <textarea name="text" id="text" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
