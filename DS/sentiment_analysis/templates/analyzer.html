<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sentiment Analysis</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            padding: 20px;
            background-color: #EFA7A7; /* Soft red background matching the image */
        }
        .wave {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .wave span {
            display: inline-block;
            font-size: 2rem;
            font-weight: bold;
            color: #2F5233; /* Dark green color for the heading */
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .wave span:hover {
            transform: translateY(-10px); /* Lifting letters on hover */
            color: #FFD972; /* Yellow accent on hover */
        }
        .wave span.wave-up {
            transform: translateY(-5px); /* Wave effect */
        }
    </style>
</head>
<body>
    <div class="max-w-2xl mx-auto p-6 bg-[#C7EAE4] shadow-md rounded-lg"> <!-- light green background box matching the content area in the image -->
        <!-- Animated Heading with Wave Effect -->
        <h1 class="text-3xl font-bold mb-6 text-center wave">
            <span>S</span><span>e</span><span>n</span><span>t</span><span>i</span><span>m</span><span>e</span><span>n</span><span>t</span>
            <span> </span>
            <span>A</span><span>n</span><span>a</span><span>l</span><span>y</span><span>s</span><span>i</span><span>s</span>
        </h1>

        <!-- Form with CSRF Token -->
        <div class="container mt-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-800" style="color:#2F5233;">Analyze the Sentiment of Text:</h2>
            <form method="post" action="{% url 'analyze' %}">
                {% csrf_token %}
                <div class="form-group">
                    <textarea name="text" id="text" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-[#FCBCB8] focus:border-[#FCBCB8]" rows="6" placeholder="Type your text here..."></textarea> <!-- Coral focus effect -->
                </div>
                <button type="submit" class="w-full bg-[#A7E8BD] text-white py-3 mt-4 rounded-lg text-lg hover:bg-[#EFA7A7] transition duration-300 ease-in-out"> <!-- Green background, soft red hover -->
                    Analyze
                </button>
            </form>
        </div>

        <!-- Sentiment Image -->
        <div id="sentimentImage" class="mt-6 text-center"></div>
    </div>

    <!-- JavaScript for Animation and Form Handling -->
    <script>
         // Wave animation on hover
        const heading = document.querySelectorAll('.wave span');
        heading.forEach((letter, idx) => {
            letter.addEventListener('mouseenter', () => {
                letter.classList.add('wave-up');
                setTimeout(() => {
                    letter.classList.remove('wave-up');
                }, 300); // Timing for the wave lift effect
            });
        });
    </script>
</body>
</html>
